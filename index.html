<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cody Hoover - Chip8</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div id="header">
        <h1 class="console">Chip8 Emulator:~$ </h1>
    </div>
    <div class="flex-container row">
        <table id="keyboard">
            <thead><tr><td colspan="4">Keyboard</td></tr></thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>C</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>D</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>E</td>
            </tr>
            <tr>
                <td>A</td>
                <td>0</td>
                <td>B</td>
                <td>F</td>
            </tr>
            </tbody>
        </table>
        <div id="canvasContainer">
            <canvas id="chip8Canvas"></canvas>
        </div>
    </div>
    <div class="flex-container row">
        <input id="fileInput" type="file">
        <select id="romSelector">
            <option disabled selected value> -- select a ROM -- </option>
            <option value="15PUZZLE">15PUZZLE</option>
            <option value="BLINKY">BLINKY</option>
            <option value="BLITZ">BLITZ</option>
            <option value="BRIX">BRIX</option>
            <option value="CONNECT4">CONNECT4</option>
            <option value="GUESS">GUESS</option>
            <option value="HIDDEN">HIDDEN</option>
            <option value="SPACEINVADER">SPACEINVADER</option>
            <option value="KALEID">KALEID</option>
            <option value="MAZE">MAZE</option>
            <option value="MERLIN">MERLIN</option>
            <option value="MISSILE">MISSILE</option>
            <option value="PONG">PONG</option>
            <option value="PONG2">PONG2</option>
            <option value="PUZZLE">PUZZLE</option>
            <option value="SYZGY">SYZGY</option>
            <option value="TANK">TANK</option>
            <option value="TICTAC">TICTACTOE</option>
            <option value="UFO">UFO</option>
            <option value="VBRIX">VBRIX</option>
            <option value="VERS">VERS</option>
            <option value="WIPEOFF">WIPEOFF</option>
        </select>
    </div>
    <script src="js/app.js"></script>
</body>
